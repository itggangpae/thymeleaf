<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border: 1px solid #444444;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>언어</th>
            <th>통합 개발 환경</th>
            <th>빌드 도구</th>
        </tr>
        <tr>
            <td>[[${map.Language}]]</td>
            <td>[[${map.IDE}]]</td>
            <td>[[${map.BuildTool}]]</td>
        </tr>
    </table>
</div>
<div>
    <table>
        <tr th:each="task : ${list}">
            <td>[[${task}]]</td>
        </tr>
    </table>
</div>

</body>
</html>
